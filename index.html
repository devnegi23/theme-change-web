<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Change</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER SECTION OF NAVIGATION -->
    <header class="header_main" id="nav">
      <nav>
        <ul class="unorderHeader">
          <li><a class="li_achor_nav" href="#home">HOME</a></li>
          <li><a class="li_achor_nav" href="#about">ABOUT</a></li>
          <li><a class="li_achor_nav" href="#project">PROJECTS</a></li>
          <li><a class="li_achor_nav" href="#">CONTACT</a></li>
        </ul>
      </nav>
      <div class="lightChangeDiv">
        <span>Light Mode</span>
        <i class="moon_icon"></i>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </header>

    <!-- 1 SECTION CUSTOMER TITLE -->
    <section id="home">
      <div class="section_one_div">
        <h1 class="customer_title">Customer Title Here</h1>
        <h2 class="welcome_to_the">Welcome to the website!</h2>
      </div>
    </section>

    <!-- 2 SECTION CUSTOMER TITLE -->
    <section id="about">
      <div class="section_two_div">
        <h1 class="customer_title">Undraw Illustrations</h1>
      </div>
    </section>

    <!-- 3 SECTION CUSTOMER TITLE -->
    <section id="project">
      <div class="section_two_div">
        <h1 class="customer_title">Buttons</h1>
        <div class="btn_div">
          <button class="primary">Primary</button>
          <button class="secondary">Secondary</button>
          <button class="primary" disabled>Disabled</button>
          <button class="outline">Outline</button>
          <button class="alt_outline">Alt Outline</button>
          <button class="disabled">Disabled</button>
        </div>
        <div>
          <p class="content_lorem" id="text_box">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Id beatae
            laborum et nobis, reprehenderit aspernatur in architecto quo
            pariatur neque?
          </p>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
